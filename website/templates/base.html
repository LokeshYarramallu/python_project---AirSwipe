{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}" /> -->
    <!-- <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" /> -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'base.css' %}" />

    <title>Air Swipe</title>
  </head>
  <body bgcolor="cyan">
    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <header class="site-navbar site-navbar-target" role="banner">
      <div class="container">
        <div class="row align-items-center position-relative">
          <div class="col-3">
            <div class="site-logo">
              <a href="{% static 'index.html' %}" class="font-weight-bold"
                >Air - Swipe</a
              >
            </div>
          </div>

          <div class="col-9 text-right">
            <span class="d-inline-block d-lg-none"
              ><a
                href="#"
                class="text-primary site-menu-toggle js-menu-toggle py-5"
                ><span class="icon-menu h3 text-white"></span></a
            ></span>

            <nav
              class="site-navigation text-right ml-auto d-none d-lg-block"
              role="navigation"
            >
              <ul class="site-menu main-menu js-clone-nav ml-auto">
                <li>
                  {% if request.user.is_authenticated %}
                  <a href="{% url 'myaccount' %}">My Account </a>
                  {% else %}
                  <a href="{% url 'signin' %}">My Account </a>
                  {% endif %}
                </li>
                <li class="active"><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
                <li>
                  {% if request.user.is_authenticated %}
                  <a href="{% url 'logout' %}">logout</a>
                  {% else %}
                  <a href="{% url 'signin' %}">Sign in</a>
                  {% endif %}
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    {% block content %} {% endblock %}

    <footer></footer>
  </body>
</html>
