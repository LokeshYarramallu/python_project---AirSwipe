<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" type="text/css" href="{{'/static/signin.css'}}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="{% url 'signin' %}" method="post" class="sign-in-form">
            {% csrf_token %}
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="uname" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="pass" placeholder="Password" />
            </div>
            <input
              type="submit"
              name="submitted"
              value="Login"
              class="btn solid"
            />

            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <br />
          <div>
            {% if messages %}
            <div class="messages">
              {% for message in messages %}
              <p
                style="color: red"
                {%
                if
                message.tags
                %}
                class="{{ message.tags }}"
                {%
                endif
                %}
              >
                {{ message }}
              </p>
              {% endfor %}
            </div>
            {% endif %}
          </div>

          <form method="post" action="{% url 'signin' %}" class="sign-up-form">
            {% csrf_token %}
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="uname" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="mail" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="pass" placeholder="Password" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="cpass" placeholder="cPassword" />
            </div>
            <input
              type="submit"
              name="submitted"
              value="SignUp"
              class="btn solid"
            />

            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>Create your free account today</p>
            <button class="btn transparent" id="sign-up-btn">Sign Up</button>
          </div>
          <img src="{{ '/static/images/log.svg' }}" class="image" alt="" />
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>One of us?</h3>
            <p>Then don't be late to use</p>
            <button class="btn transparent" id="sign-in-btn">Sign In</button>
          </div>
          <img src="{{ '/static/images/register.svg' }}" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="{{ '/static/signin.js' }}"></script>
  </body>
</html>
